<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/home.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Cost Manager Software</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cost Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" onclick="callingRouteApi('/api/home')">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item" onclick="callingRouteApi('/api/home')">
              <a class="nav-link" href="#">Insert</a>
            </li>
            <li class="nav-item" onclick="callingRouteApi('/api/home')">
              <a class="nav-link" href="#">List</a>
            </li>
            <li class="nav-item" onclick="callingRouteApi('/api/home')">
              <a class="nav-link" href="#">Update</a>
            </li>
            <li class="nav-item" onclick="callingRouteApi('/api/home')">
              <a class="nav-link" href="#">Delete</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="page-title">Cost Manager Software</h1>
    <form id="costs-form" action="/insert-dates" method="POST">
      <h4>Costs fixed</h4>

      <label for="">Water</label>
      <input type="number" name="water" id="water" />
      <label for="">Eletric energy</label>
      <input type="number" name="eletric-energy" id="eletric-energy" />
      <label for="">Cook gas</label>
      <input type="number" name="cook-gas" id="cook-gas" />
      <label for="">Food</label>
      <input type="number" name="food" id="food" />
      <label for="">Clean products</label>
      <input type="number" name="clean-products" id="clean-products" />
      <label for="">Others</label>
      <input type="number" name="others" id="others" />
      <button class="but-form-submit" type="submit" title="Toch to register">
        Register
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
